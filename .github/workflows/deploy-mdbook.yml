name: ÔøΩ Build Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'software/**'
      - 'hardware/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: '0.4.52'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: üî® Build mdBook Documentation
      run: |
        cd software/scripts
        python3 build_docs.py

    - name: üìÑ Generate Professional Datasheet
      run: |
        cd software/documentation
        python3 generate_professional_pdf.py

    - name: üìÅ Prepare docs/ Directory
      run: |
        # Recreate docs directory
        mkdir -p docs
        
        # Copy mdBook as main content
        cp -r software/book/book/* docs/
        
        # Add professional datasheet to root of docs
        cp software/documentation/build/datasheet_professional.html docs/
        cp software/documentation/build/datasheet_professional.pdf docs/
        
        # Copy all images and resources to docs root
        find software/documentation/build -name "*.png" -o -name "*.jpg" -o -name "*.pdf" -exec cp {} docs/ \;
        
        # Create .nojekyll to prevent GitHub Pages Jekyll processing
        touch docs/.nojekyll

    - name: ÔøΩ Commit and Push to docs/
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "üöÄ Auto-update documentation [skip ci]" || exit 0
        git push
