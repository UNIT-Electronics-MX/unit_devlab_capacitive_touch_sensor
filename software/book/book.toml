[book]
title = "Touch Capacitive Sensor Documentation"
authors = ["UNIT Electronics"]
description = "Complete documentation for the Touch Capacitive Sensor module"
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2021"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
no-section-label = false
git-repository-url = "https://github.com/UNIT-Electronics-MX/unit_touch_capacitive_sensor"
edit-url-template = "https://github.com/UNIT-Electronics-MX/unit_touch_capacitive_sensor/edit/main/docs/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
